<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Maxi-conduite</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- cdn  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- header start -->
    <header>
        <a href="#" class="logo"><img src="https://i.imgur.com/ugM0yot.png" alt=""></a>

        <nav class="navbar">
            <a href="#Home">home</a>
            <a href="#About">about</a>
            <a href="#Services">services</a>
            <a href="#Contact">contact </a>

            <button class="btnLog_popup">login</button>
        </nav>
    </header>

    <div class="main-container">

        <input type="checkbox" id="click">

        <label for="click">
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-times"></i>
        </label>

        <div class="container">
            <span class="close">
                <i class="fas fa-times"></i>
            </span>
            <div class="form-box login">
                <h2>login</h2>
                <form action="" method="get">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="mail" id="mail" required>
                        <label for="mail">email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="pwd" required>
                        <label for="pwd">password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="remember">
                            <input type="checkbox" name="remember">
                            remember me
                        </label>
                        <a href="#">forgot password?</a>
                    </div>
                    <button class="btn" type="submit">login</button>

                    <div class="login-register">
                        <p>
                            don't have an account ?
                            <a class="register-link" href="#">
                                register
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>registration</h2>
                <form action="" method="get">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" name="name" id="nom" required>
                        <label for="mail"> username </label>
                    </div>

                    <!-- <div class="input-box">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <input type="text" name="prenom" id="name" required>
                <label for="mail">last name</label>
              </div> -->

                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="mail" id="mail" required>
                        <label for="mail">email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="pwd" required>
                        <label for="pwd">password</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="remember">
                            <input type="checkbox" name="remember">
                            i agree to the terms & conditions
                        </label>
                    </div>
                    <button class="btn" type="submit">registrer</button>

                    <div class="login-register">
                        <p>
                            already have an account ?
                            <a class="login-link" href="#">
                                login
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Home section start-->

        <section class="Home">
            <div class="heading">
                Let's chat? - online
                <img src="https://i.imgur.com/5vA6I1w.png" alt="">
            </div>
          
                      <div class="description">
                Hello i'm <strong>code-4rt</strong> your chatbot, please fill out the form below to start chatting.
            </div>

            <div class="chat-box">
                <form action="" method="post">
                    <div class="fields">
                        <input type="text" name="" placeholder="Your name" id="" required>
                    </div>
                    <div class="fields">
                        <input type="email" name="" placeholder="Your email address" id="" required>
                    </div>

                    <div class="fields textarea ">
                        <textarea name="desc" placeholder="Explain your queries..." cols="30" rows="10"
                            required></textarea>
                    </div>

                    <div class="fields btn">
                        <button type="submit">Start chat</button>
                    </div>

                </form>
            </div>
        </section>
    </div>

    <!-- End -->
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
