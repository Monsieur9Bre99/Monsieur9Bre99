<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen Project</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <!-- Header start -->
  <header>
    <a href="#" class="logo"><img src="https://i.imgur.com/ugM0yot.png" alt="Logo"></a>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <button class="btnLog_popup">Login</button>
    </nav>
  </header>
  <!-- Header end -->

  <!-- Main content start -->
  <main class="main-container">
    <!-- Login and Registration Forms -->
    <section class="forms">
      <input type="checkbox" id="click">
      <label for="click">
        <i class="fab fa-facebook-messenger"></i>
        <i class="fas fa-times"></i>
      </label>

      <div class="container">
        <span class="close">
          <i class="fas fa-times"></i>
        </span>
        <!-- Login Form -->
        <article class="form-box login">
          <h2>Login</h2>
          <form action="" method="get">
            <div class="input-box">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <input type="email" name="mail" id="mail" required>
              <label for="mail">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <input type="password" name="password" id="pwd" required>
              <label for="pwd">Password</label>
            </div>
            <div class="remember-forgot">
              <label for="remember">
                <input type="checkbox" name="remember">
                Remember me
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a class="register-link" href="#">Register</a>
              </p>
            </div>
          </form>
        </article>
        <!-- Registration Form -->
        <article class="form-box register">
          <h2>Registration</h2>
          <form action="" method="get">
            <div class="input-box">
              <span class="icon"><i class="fas fa-user"></i></span>
              <input type="text" name="name" id="nom" required>
              <label for="nom">Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fas fa-envelope"></i></span>
              <input type="email" name="mail" id="mail" required>
              <label for="mail">Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <input type="password" name="password" id="pwd" required>
              <label for="pwd">Password</label>
            </div>
            <div class="remember-forgot">
              <label for="remember">
                <input type="checkbox" name="remember">
                I agree to the terms & conditions
              </label>
            </div>
            <button class="btn" type="submit">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a class="login-link" href="#">Login</a>
              </p>
            </div>
          </form>
        </article>
      </div>
    </section>

    <!-- Home section start -->
    <section id="home" class="home">
      <div class="heading">
        Let's chat? - online
        <img src="https://i.imgur.com/5vA6I1w.png" alt="Chatbot">
      </div>
      <div class="description">
        Hello, I'm <strong>code-4rt</strong> your chatbot. Please fill out the form below to start chatting.
      </div>
      <div class="chat-box">
        <form action="" method="post">
          <div class="fields">
            <input type="text" name="name" placeholder="Your name" required>
          </div>
          <div class="fields">
            <input type="email" name="email" placeholder="Your email address" required>
          </div>
          <div class="fields textarea">
            <textarea name="desc" placeholder="Explain your queries..." cols="30" rows="10" required></textarea>
          </div>
          <div class="fields btn">
            <button type="submit">Start chat</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Home section end -->
  </main>
  <!-- Main content end -->

  <!-- Footer start -->
  <footer>
    <!-- Add footer content here if needed -->
  </footer>
  <!-- Footer end -->

  <script src="./script.js"></script>
</body>
</html>
