# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run.
on:
  schedule:
    # every 12 hours
    - cron: "0 */12 * * *"
# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:
# Also run on every push on the main/master branch
  push:
    branches:
    - main
    - master

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    # Steps represent a sequence of tasks that will be executed as part of the job
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Monsieur9Bre99
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
            GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Show build status
        run: git status
      
      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
            target_branch: output
            build_dir: dist
            commit_message: Update snake animations
        env:
                GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
                  
      - name: Commit and push if changed
        run: |
            git diff
            git config --global user.email "sbre@myges.fr.noreply.github.com"
            git config --global user.name "Monsieur9Bre99"
            git commit -am "Updated snake animation" || exit 0
            git push
            